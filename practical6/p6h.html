<html>
    <body bgcolor="olivegreen">
        <h2>The (/=) Operator</h2>
        <p id="demo1"></p>
        <script>
            var x = 10;
            x/=5;
            document.getElementById("demo1").innerHTML = x;
            x+=5;
            document.write("The value of x is: "+ x);
        </script>
    </body>
</html>
