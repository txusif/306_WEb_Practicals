<html>
    <body bgcolor="gray">
        <h2>The decrement (--) operator</h2>
        <p id="demo1"></p>
        <script>
            var x = 10;
            x--;
            var z = x;
            document.getElementById("demo1").innerHTML = z;
            document.write("The value of x is: "+z);
        </script>
        
    </body>
</html>
