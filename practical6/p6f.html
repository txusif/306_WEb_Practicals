<html>

<body bgcolor="lightyellow">
    <h2>Addition of 2 numbers</h2>
    <p id="demo1"></p>
    <script>
        var x = 10;
        var y = 10;
        var z = x + y;
        document.getElementById("demo1").innerHTML = "Sum is: " + z;

        var x = 15;
        document.write("The First value of x is: " + x + "<br>");
        x += 5;
        document.write("Second value is: " + x);
    </script>
</body>

</html>
