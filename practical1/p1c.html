<html>
    <body bgcolor="grey">
        
        <h3>Ordered List</h3>
        <ol>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ol>
        <ol type="A">
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ol>
        <ol type="a">
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ol>
        <ol type="I">
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ol>
        <ol type="i">
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ol>

        <h3>Unordered List</h3>
        <ul style="list-style-type:none">
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ul>
        <ul style="list-style-type:square">
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ul>
        <ul style="list-style-type:disc">
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ul>
        </body>
</html>
