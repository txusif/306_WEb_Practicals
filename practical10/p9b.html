<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $(".heading2").hide();
            });

            $("#show").click(function(){
                $(".heading2").show();
            });
        });
    </script>
</head>

<body>
    <h2 class="heading2">Hello Txusif.</h2>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
</body>

</html>
